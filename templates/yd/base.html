{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--Page title/icon-->
    <link rel="icon" href="{% static 'images/youtube.png' %}">
    <title>YouTube Downloader</title>
    <!--Device adaption-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Google index-->
    <meta name="description" content="Youtube downloader app" />
    <meta name="author" content="Gabriel Tavares">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="css/templatemo_misc.css">
    <link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,600' rel='stylesheet' type='text/css'>
      
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script> 
	<script src="{% static 'js/jquery.lightbox.js' %}"></script>
	<script src="{% static 'js/templatemo_custom.js' %}"></script>
    <script>
    function showhide()
    {
    	var div = document.getElementById("newpost");
		if (div.style.display !== "none")
		{
			div.style.display = "none";
		}
		else {
			div.style.display = "block";
		}
    }
  	</script>

</head>

<body>
    
    <div class="container-fluid">
        <div id="particles-js"></div>
        {% block content %} {% endblock %}
        <!-- Copyright -->
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto mt-5">  
                <div class="copyright-footer text-center" >
                    Â© 2021 Copyright:
                    <a class="text-reset fw-bold" href="https://github.com/firdavs-sh" target="_blank"><i class="bi bi-github"></i></a>
                </div>     
            </div>
        </div>
    </div>

    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
